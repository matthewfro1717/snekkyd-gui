name: snekkyd-gui

on: [push]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install
      - name: Build Svelte
        run: npm run build
      - name: Download Resource Hacker
        run: |
          cd tools/build/windows
          curl http://www.angusj.com/resourcehacker/resource_hacker.zip --output resource_hacker.zip
          7z e resource_hacker.zip
      - name: Package artifact
        run: .\build.bat
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: snekkyd-gui-win
          path: cpp/snekky.exe
